<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>HANGMAN</h1>
        <H2>OVERWATCH HEROS</H2>
    </header>

    <main>
        <h3 id="old-hero-name">OVERWATCH TEAM</h3>
        <div class="clearfix content-div">
            <div class="image-div">
                <img id="hero-image" src="assets/images/overwatch-team.png" alt="">
            </div>
            <div class="score-div">
                <ul class="list-of-content">
                    <li>Press ANY KEY TO GET STARTED!</li>
                    <li>WINS</li>
                    <li id="wins"></li>
                    <li>CURRENT WORD</li>
                    <li id="hero-name"></li>
                    <li>NUMBER OF GUESSES REMAINING</li>
                    <li id="guesses-left"></li>
                    <li>LETTERS ALREADY GUESSED</li>
                    <li id="already-guessed"></li>
                </ul>
            </div>
        </div>
    </main>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
